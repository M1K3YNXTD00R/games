<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Shooter</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
        #score { position: absolute; color: white; font-size: 20px; top: 10px; left: 10px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let spaceship = { x: canvas.width / 2, y: canvas.height - 60, width: 50, height: 50 };
        let bullets = [];
        let aliens = [];
        let score = 0;

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && spaceship.x > 0) spaceship.x -= 20;
            if (e.key === "ArrowRight" && spaceship.x < canvas.width - spaceship.width) spaceship.x += 20;
            if (e.key === " ") bullets.push({ x: spaceship.x + 22, y: spaceship.y, width: 6, height: 10 });
        });

        function spawnAlien() {
            aliens.push({ x: Math.random() * (canvas.width - 50), y: 0, width: 50, height: 50 });
        }
        setInterval(spawnAlien, 1000);

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);

            bullets.forEach((bullet, index) => {
                bullet.y -= 5;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                if (bullet.y < 0) bullets.splice(index, 1);
            });

            aliens.forEach((alien, aIndex) => {
                alien.y += 2;
                ctx.fillStyle = "red";
                ctx.fillRect(alien.x, alien.y, alien.width, alien.height);

                bullets.forEach((bullet, bIndex) => {
                    if (
                        bullet.x < alien.x + alien.width &&
                        bullet.x + bullet.width > alien.x &&
                        bullet.y < alien.y + alien.height &&
                        bullet.y + bullet.height > alien.y
                    ) {
                        aliens.splice(aIndex, 1);
                        bullets.splice(bIndex, 1);
                        score += 10;
                        document.getElementById("score").innerText = "Score: " + score;
                    }
                });
            });
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
